<head>

  <meta charset="UTF-8">

  <!-- Favicon -->

  <title>Kayseri Millet Bah√ßesi</title>

  <!-- Google Maps JavaScript API -->

  <!-- Web i√ßin konum izni script'i -->
  <script>
    // Web'de konum eri≈üimi i√ßin g√ºvenli baƒülantƒ± kontrol√º
    if (navigator.geolocation) {
      console.log('Geolocation destekleniyor');
      
      // HTTPS kontrol√º
      if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
        console.warn('Geolocation HTTPS gerektiriyor. ≈ûu anda: ' + location.protocol);
      } else {
        console.log('G√ºvenli baƒülantƒ± veya localhost - geolocation kullanƒ±labilir');
      }
      
      // Konum izni durumunu kontrol et
      if (navigator.permissions) {
        navigator.permissions.query({name:'geolocation'}).then(function(result) {
          console.log('Konum izni durumu:', result.state);
          if (result.state === 'granted') {
            console.log('Konum izni verilmi≈ü');
          } else if (result.state === 'prompt') {
            console.log('Konum izni istenecek');
          } else {
            console.log('Konum izni reddedildi');
          }
          
          // ƒ∞zin durumu deƒüi≈üikliklerini dinle
          result.onchange = function() {
            console.log('Konum izni durumu deƒüi≈üti:', result.state);
          }
        }).catch(function(error) {
          console.log('ƒ∞zin kontrol√º hatasƒ±:', error);
        });
      } else {
        console.log('Navigator.permissions desteklenmiyor');
      }
    } else {
      console.log('Geolocation desteklenmiyor');
    }

    // Test i√ßin manuel konum alma fonksiyonu
    window.testLocation = function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function(position) {
            console.log('Manuel konum testi ba≈üarƒ±lƒ±:');
            console.log('Latitude:', position.coords.latitude);
            console.log('Longitude:', position.coords.longitude);
            console.log('Accuracy:', position.coords.accuracy);
          },
          function(error) {
            console.log('Manuel konum testi hatasƒ±:', error);
            console.log('Hata kodu:', error.code);
            console.log('Hata mesajƒ±:', error.message);
          },
          {
            enableHighAccuracy: false,
            timeout: 10000,
            maximumAge: 60000
          }
        );
      }
    };
  </script>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-family: Arial, sans-serif; text-align: center;">
    <h2>üó∫Ô∏è Kayseri Millet Bah√ßesi</h2>
    <p>Uygulama y√ºkleniyor...</p>
    <div style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 2s linear infinite; margin: 20px auto;"></div>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <script>
    console.log('Loading flutter_bootstrap.js...');
    
    // Flutter bootstrap y√ºkleme
    var script = document.createElement('script');
    script.src = 'flutter_bootstrap.js';
    script.async = true;
    
    script.onload = function() {
      console.log('Flutter bootstrap loaded successfully');
      // Loading indicator'ƒ± kaldƒ±r
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    };
    
    script.onerror = function() {
      console.error('Failed to load flutter_bootstrap.js');
      var loading = document.getElementById('loading');
      if (loading) {
        loading.innerHTML = '<h2>‚ùå Y√ºkleme Hatasƒ±</h2><p>Uygulama y√ºklenemedi. Sayfa yenilemeyi deneyin.</p>';
      }
    };
    
    document.head.appendChild(script);
  </script>
</body>
</html>
